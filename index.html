<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="header">
        <div class="back-bt">
            <nav>
                <a href="#"><img src="./img/back1.png" alt="" id="icon"></a>
            </nav>
        </div>

        <div class="profile-pic">
            <nav>
                <a href="#">
                    <img src="./img/user2.png" alt="" id="profile">
                </a>
            </nav>
        </div>


        <div class="contact-name">
            <nav><a href="#">Contact</a></nav>
        </div>

        <div class="options">
            <nav>
                <a href="#"><img src="./img/options.png" alt="" id="icon"></a>
            </nav>
        </div>

    </div>



    <div class="room-msgs">
        <div class="incoming-msg-box-holder">
            <div class="incoming-msg-box">
                <div class="profile-and-message">
                    <div class="profile-pic"><img src="./img/user2.png" alt="prof-pic" id="profile"></div>
                    <div class="incoming-msg">Incoming messages</div>
                </div>
                <div class="time">12:35</div>
            </div>
        </div>

        <div class="outgoing-msg-box-holder">
            <div class="outgoing-msg-box">
                <div class="profile-and-message">
                    <div class="outgoing-msg">Outgoing messages</div>
                    <div class="profile-pic"><img src="./img/user2.png" alt="prof-pic" id="profile"></div>

                </div>
                <div class="time">12:36</div>
            </div>
        </div>
    </div>

    <div class="message-entry-area">
        <div class="emojis">
            <a href=""><img src="./img/emoji.png" alt="emj" id="icon"></a>
        </div>

        <div class="message-entry">
            <textarea placeholder="Message..." wrap="soft" style="overflow: auto; overflow-wrap: break-word; resize: none;" type="text" name="message-box" id="input-msgs" spellcheck="true"></textarea>

        </div>

        <div class="attachments">
            <a href=""><img src="./img/attachment.png" id="icon" alt="attachment"></a>
        </div>
        <div class="send"><button type="submit">send</button></div>
    </div>


</body>

</html>
